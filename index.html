<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <title>Decodificador</title>
</head>
<body>
    <header>
        <img class="logoAlura" src="/Imagens/Logo_Alura.png" alt="Logo da Alura">
    </header>
    <main>
        <section>
            <textarea class="text-area" placeholder="Digite seu texto aqui"></textarea>
            <div class="informacao">
                <h6>digite apenas letras minusculas e sem acento</h6>
            </div>
            <div class="botoes">
                <button class="btn-encriptar" onclick="btnEncriptar()">Criptografar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Descriptografar</button>
            </div>
        </section>
        <section class="saida-section">
            <textarea class="mensagem"></textarea>
            <button class="btn-copiar" onclick="copiarTexto()">Copiar</button>
        </section>
    </main>
    <div id="mensagem-copiado" class="mensagem-copiado">Texto copiado com sucesso!</div>
    <script src="script.js"></script>
    
    <footer class="rodape">
        <img class="marca-reg" src="Imagens/Reg1.png" alt="Logo Marca Reg">
        <p>Desenvolvido por: Leonardo Leite</p>
    </footer>
    
</body>
</html>
